<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="assets/img/logo.png" alt="Logo Barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="produtos.html">Produtos</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nome">Nome</label>
            <input type="text"  name="nome" class="input-padrao"    id="nome"   required>

            <label for="email">Email</label>
            <input type="email" name="email" class="input-padrao"   id="email"  required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel"   name="tel"  class="input-padrao"     id="tel"   required placeholder="(XX) 12345-6789">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" class="input-padrao" required cols="30" rows="10"></textarea>

            <fieldset>
                <legend>Melhor período para contato</legend>

                <select name="periodo" id="periodo">
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Como você prefere receber nosso contato</legend>
                <label  for="email">    <input type="radio"     value="email" name="contato"    id="email"> Email </label>    
                
                <label  for="telefone"> <input type="radio"  value="telefone" name="contato" id="telefone"> Telefone </label> 
                
                <label  for="whatsapp"> <input type="radio"  value="whatsapp" name="contato" id="whatsapp" checked> Whatsapp </label> 
            </fieldset>
                
            <label><input type="checkbox" name="novidades" id="novidades" checked>Gostaria de receber nossas novidades por email ?</label>

            <button class="enviar" type="submit" >Enviar Formulário</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 18h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 18h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 18h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="assets/img/logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
